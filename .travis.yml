branches:
  only: publish

install:
  - gem install bundler
  - bundle install --path vendor/bundle
  - npm i

script: npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  repo: initiative-interchange/initiative-interchange.github.io
  local_dir: _site
  on:
    branch: publish
  target_branch: master

