<nav>
    <div class="background"></div>
    <div class="links-wrapper">
        <div class="links">
            {% for item in site.data.navigation %}

            {% assign gsize = item.groups | size %}
            {% if gsize == 0%}

            <div class="nav-item">
                <a href="{{ item.link }}" class="small-green-header">
                    {{ item.name }}
                </a>
            </div>

            {% else %}

            <div class="nav-item extra-extra-small-spacing-bottom">
                <a href="{{ item.link }}" class="small-green-header">
                    {{ item.name }}
                </a>
                <div class="group">
                    {% for sub_item in item.groups %}
                    <a href="{{ sub_item.link }}" class="text-slightly-smaller text-center extra-extra-small-spacing-bottom">
                        {{ sub_item.name }}
                    </a>
                    {% endfor %}
                </div>
            </div>

            {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="nav-button">
        <div class="background"></div>
        <div class="icon">
            <svg class="nav-button-image" width="22px" height="13px" viewBox="0 0 22 22" version="1.1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g stroke-width="1" stroke="#166762">
                    <line id="firstBar" x1="0" y1="5" x2="22" y2="5" />
                    <line id="secondBar" x1="0" y1="11" x2="22" y2="11" />
                    <line id="thirdBar" x1="0" y1="17" x2="22" y2="17" />
                </g>
            </svg>
        </div>
    </div>
</nav>
